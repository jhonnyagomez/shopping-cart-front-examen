<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-light bg-gradient">
    <div class="container">
        <div class="row border rounded bg-warning bg-gradient">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">E-Commerce</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dashboard.html"><i class="fa-solid fa-house"></i> Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#users" onclick="getUsers()"><i class="fa-solid fa-user " style="color: #000000;"></i> Usuario</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#products" onclick="getProducts()"><i class="fa-solid fa-boxes-stacked" style="color: #000000;"></i> Producto</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#carroCompras" onclick="getCarts()"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i> Carro de Compras</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logOut()"><i class="fa-solid fa-right-from-bracket text-danger" ></i> Salir</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row justify-content-center mt-3 ">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center bg-warning" id="cardHeader">
                      <h4>Welcome </h4>
                    </div>
                    <div class="card-body">
                        <div id="alert"></div>
                        <div id="info"></div>
                    </div>
                  </div>   
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <p class="fw-semibold">&copy;Todos los derechos reservados.</p>   
            </div>
        </div>
    </div>
    <div id="showModal"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../js/dashboardService.js"></script>
    <script src="../js/userService.js"></script>
    <script src="../js/productService.js"></script>
    <script src="../js/cartsService.js"></script>
  </body>
</html>
